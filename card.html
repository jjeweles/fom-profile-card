<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Profile Card Component - Frontend Mentor Challenge</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link href="./app.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <body>
      <main class="container">
        <section class="user">
          <img src="./images/image-victor.jpg" alt="Victor Crest" class="pic" />
          <div class="person">
            <span class="name">Victor Crest</span> 26
            <div class="location">London</div>
          </div>
        </section>
        <section class="stats">
          <span>
            <div class="indStats">80K</div>
            <div class="statGroup">Followers</div>
          </span>
          <span>
            <div class="indStats">803K</div>
            <div class="statGroup">Likes</div>
          </span>
          <span>
            <div class="indStats">1.4K</div>
            <div class="statGroup">Photos</div>
          </span>
        </section>
      </main>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io/?ref=challenge" target="_blank">Frontend Mentor</a>.
        Done by <a href="http://www.kodesourc.com">KodeSourc</a>
      </div>
    </body>
  </body>
</html>
